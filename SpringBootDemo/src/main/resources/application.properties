# ===============================
# APPLICATION
# ===============================
spring.application.name=SpringBootDemo

# ===============================
# DEVTOOLS (Development Only)
# ===============================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=500ms
spring.devtools.restart.quiet-period=200ms

# ===============================
# DATASOURCE (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/product_db1?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate 7 auto-detects dialect (recommended)
# Only uncomment if auto-detection fails
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# SQL LOGGING (Very Useful for Debugging)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

